{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-10  my-5">
  <h1 class="text-success Rounded my-5">
    Dashboard
  </h1>

  {% if messages %}
  {% for message in messages %}
  <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5 {% endif %} ">{{message}} </p>
  {% endfor %}
{% endif %}

</div>

{% endblock content %}
